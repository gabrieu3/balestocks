spring.application.name=scrap
# Configurações de conexão com o banco de dados Oracle
spring.datasource.url=jdbc:oracle:thin:@//192.168.200.91:1521/FREEPDB1
spring.datasource.username=sys as SYSDBA
spring.datasource.password=bales
